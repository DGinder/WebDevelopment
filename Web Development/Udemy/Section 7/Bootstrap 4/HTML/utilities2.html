<head>

    <title>Variable Padding And Margins</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container">
        <h1>VARIABLE PADDING</h1>
        <button class="btn btn-primary buttonp-1 p-sm-2 p-md-3 p-lg-4 p-xl-5 m-1">I AM PADDING THAT CHANGES WITH SCREEN SIZE. 1 FOR XS/DEFAULT, 2 FOR SM, 3 FOR MD, 4 FOR LG, AND 5 FOR XL.</button>
        <button class="btn btn-primary p-1 p-sm-5 m-1">I CAN ALSO APPLY UPWARD. IF I AM 5 AT SMALL THEN I WILL BE 5 WHEN LARGER UNLESS TOLD OTHERWISE</button>
        <button class="btn btn-primary p-0 pl-sm-5 pt-md-5 pr-lg-5 pb-xl-5 m-1">I CAN ALSO APPLY ONE SIDE AT A TIME.</button>
        <h1>VARIABEL MARGINS</h1>
        <div>
            <button class="btn border m-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"> BUTTON</button>
            <button class="btn border m-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"> BUTTON</button>
            <button class="btn border m-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"> BUTTON</button>
            <button class="btn border m-1 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5"> BUTTON</button>
        </div>
    </div>
