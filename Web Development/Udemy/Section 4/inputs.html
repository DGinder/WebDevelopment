<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs</title>
</head>
<body>
    <p>Do your prefer cats or dogs?</p>
    <form action="">
        <label for="dogs">Dogs: </label>   
        <input id="dogs" name="petChoice" type="radio" value="dog" required>

        <label for="cats">Cats: </label>   
        <input id="cats" name="petChoice" type="radio" value="cat">

        <p>How Many?</p>

        <select name="Number" id="">
            <option value=1>One</option>
            <option value=2>Two</option>
            <option value=3>Three</option>
        </select>
        
        <p>Describe Why:</p>

        <textarea name="Decription" id="Description" cols="30" rows="5"></textarea>

        <p><button>GO!</button></p>
    </form>
</body>
</html>
